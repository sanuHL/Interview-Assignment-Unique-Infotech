<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <h1>Product Page</h1>
    <div id="productList"></div>
    <div>
        <h2>Add New Product</h2>
        <form id="productForm">
            <label for="categoryId">Category:</label>
            <!-- <select id="categoryId" name="categoryId"> -->
            <input type="text" id="categoryId" name="categoryId"><br>
                <!-- Options will be dynamically populated via JavaScript -->
            </select><br><br>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName"><br><br>
            <label for="productDescription">Product Description:</label>
            <input type="text" id="productDescription" name="productDescription"><br><br>
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice"><br><br>
            <label for="productQuantity">Product Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity"><br><br>
            <button type="submit">Add Product</button>
        </form>
    </div>
    <div id="updateDeleteForm" style="display:none;">
        <h2>Update Product</h2>
        <form id="updateForm">
            <label for="updateProductName">Product Name:</label>
            <input type="text" id="updateProductName" name="updateProductName"><br><br>
            <label for="updateProductDescription">Product Description:</label>
            <input type="text" id="updateProductDescription" name="updateProductDescription"><br><br>
            <label for="updateProductPrice">Product Price:</label>
            <input type="number" id="updateProductPrice" name="updateProductPrice"><br><br>
            <label for="updateProductQuantity">Product Quantity:</label>
            <input type="number" id="updateProductQuantity" name="updateProductQuantity"><br><br>
            <button type="button" id="updateProductBtn">Update Product</button>
            <button type="button" id="deleteProductBtn">Delete Product</button>
            <button type="button" id="cancelUpdateDeleteBtn">Cancel</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
